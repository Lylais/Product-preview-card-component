<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/styles.css">
    <title>Product preview card component</title>
</head>
<body>
    <main class="card">
        <div class="img">
            <img src="./images/image-product-desktop.jpg" alt="image which represente a Gabrielle Chanel parfum">
        </div>
        <div class="box2">
            <div class="product-title">
                <h2>PERFUME</h2>
            </div>
            <div class="main-title">
                <h1>Gabrielle Essence Eau De Parfum</h1>
            </div>
    
            <div class="description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </div>
    
            <div class="price">
                <p class="actual-price">$149.99</p>
               <del><p class="precedent-price">$169.99</p></del> 
            </div>
            <button><img src="./images/icon-cart.svg" alt=""> <p>Add to Cart</p></button>
        </div>
        
    </main>
</body>
</html>
